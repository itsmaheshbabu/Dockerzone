---
apiVersion: v1
kind: Pod
metadata: 
  name: my-first-pod
spec:
  containers:
    - name: nginx-container 
      image: nginx:1.21.1
      livenessprobe: 
        httpget:
          path: /
          port: 80
      ports:
        - containerPort: 80
          protocol: TCP
          name: http
          